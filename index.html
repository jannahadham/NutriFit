<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit - Main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="./index.html">
            <img src="./logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="./feedback.html" class="feedback">Feedback</a>
            <a href="./moreinfo.html" class="more-info">More Info</a>
            <a href="./mealplans.html" class="meal-plans">Meal Plans</a>
            <a href="./diets.html" class="meal-plans">Diets</a>
        </div>
    </nav>   
    <div class="container">
        <h1>Personalized Fitness & Diet Planner</h1>
        <form id="fitnessForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="goal">Fitness Goal:</label>
            <select id="goal">
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
                <option value="endurance">Endurance</option>
            </select>

            <label for="workout">Workout Preference:</label>
            <select id="workout">
                <option value="">Select Workout</option>
                <option value="strength">Strength Training</option>
                <option value="cardio">Cardio</option>
                <option value="balanced">Balanced</option>
                <option value="pilates">Pilates</option>
                <option value="yoga">Yoga</option>
                <option value="crossfit">CrossFit</option>
                <option value="dance">Dance</option>
                <option value="hiit">HIIT</option>
                <option value="sports">Sports</option>
            </select>

            <div id="sports-options" class="hidden">
                <label for="sports">Choose a Sport:</label>
                <select id="sports">
                    <option value="">Select Sport</option>
                    <option value="horseback_riding">Horseback Riding</option>
                    <option value="swimming">Swimming</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="tennis">Tennis</option>
                    <option value="badminton">Badminton</option>
                    <option value="running">Running</option>
                    <option value="martial_arts">Martial Arts</option>
                </select>
            </div>

            <div id="frequency-options" class="hidden">
                <label for="frequency">How many times per week?</label>
                <select id="frequency">
                    <option value="1-2">1-2 times per week</option>
                    <option value="2-3">2-3 times per week</option>
                    <option value="5+">5+ times per week</option>
                </select>
            </div>

            <label>Allergies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" value="Seafood"> Seafood</label>
                <label><input type="checkbox" value="Eggs"> Eggs</label>
                <label><input type="checkbox" value="Dairy"> Dairy</label>
                <label><input type="checkbox" value="Nuts"> Nuts</label>
                <label><input type="checkbox" value="Gluten"> Gluten</label>
                <label><input type="checkbox" value="Citrus"> Citrus</label>
            </div>

            <label>Diets:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="vegetarian" value="Vegetarian"> Vegetarian Diet</label>
                <label><input type="checkbox" id="carnivore" value="Carnivore"> Carnivore Diet</label>
                <label><input type="checkbox" id="calorie_deficit" value="Calorie Deficit"> Calorie Deficit</label>
                <label><input type="checkbox" id="keto" value="Keto"> Keto Diet</label>
                <label><input type="checkbox" id="high_protein" value="High-Protein"> High-Protein Diet</label>
            </div>

            <button type="button" onclick="generatePlan()">Get My Plan</button>
        </form>

        <div id="plan" class="hidden">
            <h2>Your Personalized Plan</h2>
            <h3>Workout Plan</h3>
            <ul id="workout-list"></ul>
            <h3>Diet Plan</h3>
            <ul id="diet-list"></ul>
            <h3>Hydration Recommendation</h3>
            <p id="hydration"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
